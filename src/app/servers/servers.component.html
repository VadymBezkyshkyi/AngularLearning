<input type="text" class="form-control mb-4" [(ngModel)]="serverName">
<button class="btn btn-primary mb-4" (click)="onCreateSever()">Add Server</button>
<p *ngIf="serverCreated; else onServer">{{serverCreationStatus}}</p>
<ng-template #onServer>
  <p>The server hasn't been created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
